<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class='container'>
      <form id='romanForm'>
        <div class='form-group'>
          <label for='romanNum'>Enter a number to convert to roman numerals:</label>
          <input type='number' name='romanNum' id='romanNum'>
          <button type='submit' name='button' class="btn-danger">Submit</button>
        </div>
      </form>
    </div>
    <div class="container">
      <h2>Output: <span id="outputrom"></span></h2>
    </div>
  </body>
</html>
